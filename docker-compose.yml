version: '3.8'
services:
  # Aplicaci√≥n NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: mokka-backend-v2
    ports:
      - "4000:4000" 
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-4000} 
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - mokka-network-v2
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: mokka-mongodb-v2
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-mokka-v2}
    volumes:
      - mongodb_data_v2:/data/db
    networks:
      - mokka-network-v2
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: mokka-redis-v2
    ports:
      - "6381:6379"
    volumes:
      - redis_data_v2:/data
    networks:
      - mokka-network-v2
    restart: unless-stopped
    command: redis-server --appendonly yes

  redis-bull:
    image: redis:7-alpine
    container_name: mokka-redis-bull-v2
    ports:
      - "6382:6379"
    volumes:
      - redis_bull_data_v2:/data
    networks:
      - mokka-network-v2
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  mongodb_data_v2:
  redis_data_v2:
  redis_bull_data_v2:

networks:
  mokka-network-v2:
    driver: bridge